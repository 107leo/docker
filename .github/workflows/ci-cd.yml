name: CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push user service Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/service1:latest ./service1
          docker push ${{ secrets.DOCKER_USERNAME }}/service1:latest

      - name: Build and push product service Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/service2:latest ./service2
          docker push ${{ secrets.DOCKER_USERNAME }}/service2:latest

  deploy:
      runs-on: ubuntu-latest
      needs: build-and-deploy

      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Deploy User Service
        run: |
          kubectl apply -f k8s/service1-deployment.yml
          kubectl apply -f k8s/service1-service.yml

      - name: Deploy Product Service
        run: |
          kubectl apply -f k8s/service2-deployment.yml
          kubectl apply -f k8s/service2-service.yml
